[pytest]
# Pytest configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=src.analysis
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Coverage options
[coverage:run]
source = src.analysis
omit = 
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
precision = 2
skip_covered = True
show_missing = True

# Test markers
markers =
    integration: Integration tests that require external services
    slow: Tests that take a long time to run
    unit: Unit tests with mocked dependencies